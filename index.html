<html>
    <head></head>

    <body>
        <h1>Call Stack</h1>

        <script>
            function add(a,b){
                return a+b
            }

            function average(a,b){
                return add(a,b)/2
            }
            document.write('Average is: '+average(6,43))
        </script>
    </body>
</html>
